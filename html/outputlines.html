<!-- tool_content -->

<div ng-controller="outputlinesCtrl">

  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Job Output
      <button class="btn btn-sm btn-success pull-right" type="button"
        ng-click="FillOutputlinesTable()"
        style="margin-top: -5px;">
        <i class="fa fa-refresh"> </i> Refresh</button>
      <button class="btn btn-sm btn-default pull-right" type="button"
        ng-click="goBack()" style="margin-top: -5px; margin-right: 8px;">
        <i class="fa fa-arrow-left"> </i> Go Back</button></h3>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">

      <div class="alert alert-danger alert-dismissable" ng-show="message">
        <button type="button" class="close" data-dismiss="alert"
          aria-hidden="true">&times;</button>
        {{message}}
      </div>
      <div class="alert alert-success alert-dismissable" ng-show="okmessage">
        <button type="button" class="close" data-dismiss="alert"
          aria-hidden="true">&times;</button>
        {{okmessage}}
      </div>

      <h4>Output for Job ID {{outputlines_plugin.id}}</h4>

      <div class="table-responsive">
        <table class="table borderless" style="margin-top: 4px">
          <tr ng-repeat="line in outputlines">
            <!--<td style="width: 5em; padding: 0;">{{line.Serial}}</td>-->
            <td style="padding: 0;"><tt>{{line.Text}}<tt></td>
          </tr>
        </table>
      </div> <!-- /table-responsive -->

    </div>
  </div>

</div>
